apiVersion: apps/v1
kind: Deployment
metadata:
  name: webLinterProject-frontend-deployment
  labels:
    app: webLinterProject-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webLinterProject-frontend
  template:
    metadata:
      labels:
        app: webLinterProject-frontend
    spec:
      containers:
        - name: webLinterProject-frontend
          image: mukmookk/webLinterProject-frontend:latest
          imagePullPolicy: "Always"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: webLinterProject-frontend-service
spec:
  selector:
    app: webLinterProject-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webLinterProject-frontend-ingress
  annotations:
    dev.okteto.com/generate-host: "true"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webLinterProject-frontend-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: formatter-service
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: webLinterProject-frontend-ingress-service
spec:
  ports:
    - name: service
      port: 80
      targetPort: 80
  selector:
    app.kubernetes.io/component: webLinterProject-frontend-ingress
    app.kubernetes.io/part-of: webLinterProject-frontend-ingress
