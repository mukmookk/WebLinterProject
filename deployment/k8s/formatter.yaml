apiVersion: apps/v1
kind: Deployment
metadata:
  name: formatter-deployment
  labels:
    app: formatter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: formatter
  template:
    metadata:
      labels:
        app: formatter
    spec:
      containers:
        - name: formatter
          image: indosaram/formatter:latest
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: formatter-service
spec:
  selector:
    app: formatter
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
